<!DOCTYPE html>
<html lang="en">
<head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="side_panel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Research Assistant</h2>
        </div>

        <div class="actions">
            <button id="summarizeBtn">Summarize</button>
            <button id="suggestBtn">Suggest</button>
            <button id="analyzeBtn">Analyze</button>
        </div>

        <div class="notes">
            <h3>Research Notes</h3>
            <textarea name="notes" id="notes" placeholder="Take Notes"></textarea>
            <button id="saveNoteBtn">Save Notes</button>
        </div>

        <div id="result"></div>
    </div>
    <script src="side_panel.js"></script>
</body>
</html>
